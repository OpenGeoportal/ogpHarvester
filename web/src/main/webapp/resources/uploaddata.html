<div class="col-md-9 right-column layer-list"
	data-ng-controller="UploadDataCtrl">

<h2 data-translate="UPLOAD_DATA.HEADER" class="ng-scope">My Repositories</h2><br/>
	<table class="table table-striped" ng-show="downloads.length">
	<thead>
	    <tr>
	       <th data-translate="UPLOAD_DATA.WORKSPACE"></th>
	       <th data-translate="UPLOAD_DATA.LAYER"></th>
	       <th data-translate="UPLOAD_DATA.STORE"></th>
	       <th data-translate="UPLOAD_DATA.SRS"></th>
	       <th data-translate="UPLOAD_DATA.FILE_NAME"></th>
	       <th data-translate="UPLOAD_DATA.SIZE"></th>
	       <th data-translate="UPLOAD_DATA.STATUS"></th>
	       <th data-translate="UPLOAD_DATA.CLEAN"></th>
	    </tr>
	    </thead>
	    <tbody>
		<tr ng-repeat="download in downloads">
			<td ng-show="workspaceList.length>0">
			<select ng-model="download.workspace" ng-Show="download.valid" ng-disabled="download.locked" ng-change="expandWorkspace(download.workspace)">
			<option ng-repeat="ws in workspaceList" value="{{ws.worksp}}">
		    {{ws.worksp}}
			</option>
			</select>
			</td>		
			<td ng-show="workspaceList.length<1">
      <input type="text" ng-model="download.workspace" size="15" ng-Show="download.valid" ng-dblclick="expandWorkspace(download.workspace)" ng-readonly="download.locked">
      </td>   
			<td><span ng-Show="download.valid">{{download.dataset}}</span></td>
			<td><input type="text" ng-model="download.datastore" size="12" ng-Show="download.valid" required ng-readonly="download.locked"></td>
			<td><input type="number" ng-model="download.srs" size="8" ng-Show="download.valid" ng-readonly="download.locked"></td>
			<td>{{download.fileName}}</td>
			<td>{{download.fileSize}}</td>
			<td><b style="color: {{download.statusColor}}; ">{{download.status}}</b></td>
			<td style ="padding-right: 3%;"><button class="close" ng-click="remove(downloads, $index)" ng-Show="!download.locked">Ã—</button>
			<button class="close" ng-click="clean(downloads, $index)" ng-Show="download.ticket<0">-</button></td>
		</tr>
		</tbody>
	</table>
	<p ng-show="downloads.length">* Optional parameter</p>
	
	<form name="downloadFrm" ng-submit="uploadFiles">
	
	
	
	<fieldset>
      <button ngf-select="uploadFiles($files, $invalidFiles)" multiple class="btn btn-primary" data-translate="UPLOAD_DATA.ADD_FILES" ></button>
      <button ng-click="sendFiles()" class="btn btn-primary" data-translate="UPLOAD_DATA.LOAD_TO_SERVER" ng-show="downloads.length"></button>
 	</fieldset>
 	
 	
	</form>
	
	<br/>
	<div class="panel panel-info" ng-show="workspaceList.length<1 && downloads.length>1">
	   <p>To replicate a workspace name on other fields, double click on the desired workspace name.</p>
	</div>
	
	
</div>
