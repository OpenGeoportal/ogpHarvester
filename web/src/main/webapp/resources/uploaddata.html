<div class="col-md-9 right-column layer-list"
	data-ng-controller="UploadDataCtrl">


	<table class="table table-striped" ng-show="downloads.length">
	<thead>
	    <tr>
	       <th>Workspace</th>
	       <th>Layer</th>
	       <th>File Name</th>
	       <th>Size</th>
	       <th>Status</th>
	       <th>Clean</th>
	    </tr>
	    </thead>
	    <tbody>
		<tr ng-repeat="download in downloads">
			<td><input type="text" ng-model="download.workspace" size="20" ng-Show="download.valid" ng-dblclick="expandWorkspace(download.workspace)" ng-readonly="download.locked"></td>
			<td><input type="text" ng-model="download.dataset" size="20" ng-Show="download.valid" required ng-readonly="download.locked"></td>
			<td>{{download.fileName}}</td>
			<td>{{download.fileSize}}</td>
			<td><b style="color: {{download.statusColor}}; ">{{download.status}}</b></td>
			<td style ="padding-right: 3%;"><button class="close" ng-click="remove(downloads, $index)" ng-Show="!download.locked">Ã—</button>
			<button class="close" ng-click="clean(downloads, $index)" ng-Show="download.ticket<0">-</button></td>
		</tr>
		</tbody>
	</table>



	<form name="downloadFrm" ng-submit="uploadFiles">
	
	<fieldset>
	<fieldset>
      <button ngf-select="uploadFiles($files, $invalidFiles)" multiple class="btn btn-primary" >Add Files</button>
      <button ng-click="sendFiles()" class="btn btn-primary" >Load to server</button>
 	</fieldset>
 	
 	
	</form>
	
	

</div>
