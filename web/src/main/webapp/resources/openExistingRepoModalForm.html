<div class="modal-header">
    <h2>{{ "ADMIN.REGISTER_EXISTING_REPO_HEADER" | translate}} <a
                data-tooltip='{{ "ADMIN.REGISTER_EXISTING_REPO_HEADER_TOOLTIP" | translate }}'><span
                class="glyphicon glyphicon-question-sign black"></span></a></h2>
</div>
<form name="form" data-rc-submit="createRepo()" novalidate>
	<div class="modal-body">
		<div data-alert data-ng-repeat="alert in alerts" data-type="alert.type" data-close="closeAlert($index)">{{alert.msg}}</div>
		<div class="form-group" data-ng-class="{'has-error': rc.form.needsAttention(form.existingRepo)}" > 
			<label class="control-label" for="existingRepo" data-translate="ADMIN.EXISTING_REPO_NAME"></label>
			<select class="form-control" data-ng-model="existingRepo.existingRepo" name="existingRepo" id="existingRepo" required
				data-ng-options="er.name for er in predefinedRepoList">
			</select>
		</div>

	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" data-translate="ADMIN.EXISTING_REPO_CREATE"></button>
	    <button class="btn btn-default" data-translate="ADMIN.EXISTING_REPO_CANCEL" data-ng-click="cancel()"></button>
	</div>
</form>
