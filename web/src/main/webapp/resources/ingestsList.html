<div ng-controller="ManageIngestsCtrl" class="col-md-9 right-column ingest-list">
<h1 translate="MANAGE_INGESTS.HEADER"></h1>
<table class="table">
	<thead>
		<tr>
			<th>{{'MANAGE_INGESTS.LIST_HEADER_NAME' | translate}}</th>
			<th>{{'MANAGE_INGESTS.LIST_HEADER_LAST' | translate}}</th>
			<th>{{'MANAGE_INGESTS.LIST_HEADER_NEXT' | translate}}</th>
			<th>{{'MANAGE_INGESTS.LIST_HEADER_REPOS' | translate}}</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="ingest in ingestPage.elements">
			<td class="ingest-name">{{ingest.name}}</td>
			<td><span ng-hide="ingest.lastRun" translate="MANAGE_INGESTS.NONE"></span> {{ingest.lastRun}}</td>
			<td>{{ingest.nextRun}}</td>
			<td>{{ingest.nameOgpRepository}}</td>
			<td><a href="#/manageIngests/view/{{ingest.id}}" translate="MANAGE_INGESTS.VIEW_REPORT_BUTTON" class="btn btn-default btn-md" ></a></td>
		</tr>
	</tbody>
</table>
	<div pagination total-items="ingestPage.pageDetails.totalElements" 
		page="ingestPage.pageDetails.number" 
		items-per-page="ingestPage.pageDetails.size" 
		boundary-links="true"
		previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
		on-select-page="selectPage(page)"
		
		max-size="8" ></div>
</div>
